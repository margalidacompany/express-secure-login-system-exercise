<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>
    <p><strong>Want to access your personal web page?</strong></p>
    <p>Please log in to proceed</p>

    <!-- Login local -->
    <form action="/login" method="post">
        <div>
            <label>Username:</label>
            <input type="text" name="username" />
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password" />
        </div>
        <div>
            <input type="submit" value="Log In" />
        </div>
    </form>

    <p>Don't have an account? <a href="/register">Register here</a></p>

    <!-- OAuth 2.0 -->
    <a href="/auth/google">
        <button>Login with Google (OAuth2.0)</button>
    </a>

    <!-- OIDC -->
    <a href="/oidc/login">
        <button>Login with Google (OIDC)</button>
    </a>

    <!-- RADIUS -->
    <h3>Login with RADIUS</h3>
    <form action="/login-radius" method="post">
        <div>
            <label>Username:</label>
            <input type="text" name="username" />
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password" />
        </div>
        <div>
            <input type="submit" value="Login with RADIUS" />
        </div>
    </form>

</body>

</html>
